<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML</title>
    </head>
    <body>
        <h1>HTML Image Tag</h1>
        <!-- img 태그의 속성(attribute):
             - src: source. 이미지가 저장된 경로와 파일 이름.
             - alt: alternative. 이미지 경로가 잘못됐을 때 대신 보여줄 텍스트.
         -->
        <img src="images/12-300x300.jpg" alt="해변" /> <!-- 상대경로(webapp: cwd) -->
        <img src="images/876-300x300.jpg" alt="숲" />
        <img src="images/98-300x300.jpg" alt="풀" />
        
        <!-- 외부 서버의 이미지를 포함 -->
        <img src="https://picsum.photos/300" alt="Lorem Picsum"/>
        
        <h2>이미지 링크</h2>
        <a href="http://www.naver.com/">
            <img src="images/image_penguin.gif" width="300" alt="네이버" />
        </a>
        <a herf="https://comic.naver.com/webtoon/list?titleId=703844">
            <img src="images/image_webtoon.jpg" width="300">
        </a>
        
    </body>
</html>
